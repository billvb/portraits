<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVB Portraiture</title>

    <!-- SwiperJS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dr+Sugiyama&display=swap" rel="stylesheet">

    <style>
        /*
         * CSS Architecture
         * ----------------
         * 1. Root Variables: Centralized control for theme.
         * 2. Global Resets & Base Styles: Cross-browser consistency.
         * 3. Fixed Header & Static Footer: For persistent site identity and navigation.
         * 4. Fullscreen Swiper: Styling for the main image gallery.
         * 5. Contact Modal: Styles for the pop-up contact information.
        */

        :root {
            --color-background: #000; 
            --color-text-primary: #e0e0e0;
            --color-text-secondary: #a0a0a0;
            --color-accent: #b8ae9c;
            --color-gold: #d4af37;
            
            --font-header: 'Cormorant Garamond', serif;
            --font-title: "Dr Sugiyama", cursive;
            --font-body: Georgia, serif;

            --header-height: 10rem;
            --footer-height: 6rem;
        }

        /* -- Global Resets & Base Styles -- */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100vh;
        }

        body {
            background-color: var(--color-background);
            color: var(--color-text-primary);
            font-family: var(--font-body);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex-grow: 1;
            position: relative;
            /* overflow: hidden; */
            padding-bottom: var(--footer-height);
        }

        a {
            color: var(--color-accent);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }
        /* -- Fixed Header & Static Footer -- */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            text-align: center;
            padding-top: 2rem;
            pointer-events: none;
        }

        .main-header h1 {
            font-family: var(--font-title);
            font-size: clamp(2.5rem, 8vw, 3.5rem);
            color: rgba(240, 230, 220, 0.95);
            line-height: 1.0;
            font-weight: 400;
            text-shadow: 0 2px 15px rgba(0,0,0,0.7);
        }

        section h2 {
            font-family: var(--font-header);
            font-size: clamp(2rem, 6vw, 2.5rem);
            color: rgba(240, 230, 220, 0.95);
            font-weight: 500;
            text-shadow: 0 1px 10px rgba(0,0,0,0.7);
            margin-top: 2.5rem;
        }

        section p {
            color: var(--color-text-secondary);
            font-size: clamp(1rem, 4vw, 1.0rem);
            line-height: 1.4;
            margin: 1rem 0;
        }

        .main-header p.subtitle {
            font-family: var(--font-header);
            font-size: clamp(1rem, 4vw, 1.45rem);
            color: rgba(240, 230, 220, 0.85);
            font-weight: 400;
            text-shadow: 0 1px 10px rgba(0,0,0,0.7);
        }

        .main-footer {
            display: flex;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            justify-content: center;
            align-items: center;
            height: var(--footer-height);
            background-color: var(--color-background);
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            flex-shrink: 0;
        }
        
        .footer-nav a {
            font-size: clamp(1.5rem, 4vw, 1.75rem);
            color: var(--color-text-primary);
            font-family: var(--font-header);
            font-weight: 300;
            letter-spacing: 0.05rem;
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s ease;
            cursor: pointer;
        }
        
        .footer-nav a:hover,
        .footer-nav a:focus {
            color: var(--color-accent);
        }

        section.contact {
            padding: 2rem;
            text-align: center;
            color: var(--color-text-secondary);
        }

        /* -- Fullscreen Swiper -- */
        .swiper {
            width: 100%;
            height: calc(100vb - var(--footer-height));
            /* position: absolute;
            top: 0;
            left: 0; */
            z-index: 1;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .swiper-pagination {
            bottom: 20px !important;
        }

        .swiper-pagination-bullet {
            opacity: 0.5;
            background: var(--color-text-primary);
            width: 8px;
            height: 8px;
            margin: 0 8px !important;
        }

        .swiper-pagination-bullet-active {
            opacity: 1;
            background: var(--color-gold);
        }
    </style>
</head>
<body>

    <!-- Fixed header that overlays the swiper -->
    <header class="main-header">
        <h1>B. Van Besien</h1>
        <p class="subtitle">chiaroscuro portraiture</p>
    </header>

    <!-- Main content now fills the space between header overlay and footer -->
    <main>
        <section class="gallery">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <!-- All images are now swiper slides -->
                        <div class="swiper-slide"><img src="sample/BVB-0549.jpg" alt="Portrait 1"></div>
                        <div class="swiper-slide"><img src="sample/BVB-0011.jpg" alt="Portrait 1"></div>
                        <div class="swiper-slide"><img src="sample/BVB-0055.jpg" alt="Portrait 1"></div>
                        <div class="swiper-slide"><img src="sample/BVB-9925.jpg" alt="Portrait 1"></div>
                        <div class="swiper-slide"><img src="sample/BVB-9979.jpg" alt="Portrait 1"></div>
                        <div class="swiper-slide"><img src="sample/BVB-7012.jpg" alt="Portrait 1"></div>
                        <div class="swiper-slide"><img src="sample/BVB-0063_2.jpg" alt="Portrait 1"></div>
                        <div class="swiper-slide"><img src="sample/BVB-0604.jpg" alt="Portrait 1"></div>
                        <div class="swiper-slide"><img src="sample/BVB-0571.jpg" alt="Portrait 1"></div>
                        <div class="swiper-slide"><img src="sample/BVB-0306.jpg" alt="Portrait 1"></div>
                        <div class="swiper-slide"><img src="sample/BVB_8435.jpg" alt="Portrait 1"></div>
                </div>
                <!-- Navigation Arrows -->
<div class="swiper-button-next"></div>
<div class="swiper-button-prev"></div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </section>
        <section class="contact">
            <a name="contact"></a>
            <h2>The Portraits</h2>
            <p>For inquiries, please reach out via <a href="#">email at .com</a>.</p>
            <h2>Commissions</h2>
            <p><i>Commissions start at $1000.</i> More details follow.</p>
            <h2>Contact</h2>
            <p>You may contact me at yada yada.</p>
        </section>
    </main>

    <!-- Static footer that does not overlap the swiper -->
    <footer class="main-footer">
        <div class="footer-nav">
            <a href="#">Portraits</a>
            <a href="#contact">Contact</a>
        </div>
    </footer>


    <!-- SwiperJS script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper and Modal Logic -->
    <script>
        // Hack to get fixed menu to work on android
        window.addEventListener('load', () => {
            // Only scroll if body is taller than window
            if (document.body.scrollHeight > window.innerHeight) {
                window.scrollBy(0, 1);     // scroll down 1px
                window.scrollBy(0, -1);    // scroll back up
            } else {
                // Fallback: add 1px dummy element to trigger scroll
                const dummy = document.createElement('div');
                dummy.style.height = '1px';
                document.body.appendChild(dummy);
                window.scrollBy(0, 1);
                window.scrollBy(0, -1);
                document.body.removeChild(dummy);
            }
        });

        // --- Swiper Initialization ---
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            effect: 'fade',
            fadeEffect: {
                crossFade: true
            },
            autoplay: {
                delay: 10000,
                disableOnInteraction: true,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });

        // --- Modal Logic ---
        function openModal(modalType) {
            const modal = document.getElementById(modalType + '-modal');
            if (modal) {
                modal.classList.add('visible');
            }
        }

        function closeModal(modalType) {
            const modal = document.getElementById(modalType + '-modal');
            if (modal) {
                modal.classList.remove('visible');
            }
        }

        // Close modal when clicking on the overlay
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', function(event) {
                if (event.target === this) {
                    this.classList.remove('visible');
                }
            });
        });
    </script>

</body>
</html>
