<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B. Vanbesien | Portraiture</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">

    <style>
        /* RESET & CORE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #050505; /* Deep rich black, not flat #000 */
            color: #E0E0E0; /* Soft off-white */
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
        }

        /* NAVIGATION - Discreet & Museum-like */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center; /* Center items */
            gap: 2rem;
            padding: 1.5rem;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(5,5,5,0.9), transparent);
        }
        nav a {
            color: #bfaea8; /* Muted Gold/Taupe */
            text-decoration: none;
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        nav a:hover { opacity: 1; color: #fff; }

        /* HERO SECTION */
        .hero {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Text at bottom */
            align-items: center;
            background-image: url('YOUR-RED-DRESS-IMAGE.jpg'); /* REPLACE THIS */
            background-size: cover;
            background-position: center top;
            position: relative;
        }

        /* The Vignette Overlay - Crucial for readability */
        .hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, #050505 10%, transparent);
            pointer-events: none;
        }

        /* TEXT CONTENT */
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-bottom: 4rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            color: #fff;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }
        
        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: #bfaea8; /* Muted Gold */
        }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            nav { gap: 1.5rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#about">About</a>
        <a href="#commissions">Commissions</a>
        <a href="#gallery">Works</a>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>B. Vanbesien</h1>
            <p class="subtitle">Chiaroscuro Portraiture</p>
        </div>
    </header>

</body>
</html>
